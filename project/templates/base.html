<!DOCTYPE html>
<html lang='en' class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths">
<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <title>brez.</title>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='groundwork/js/libs/modernizr-2.6.2.min.js') }}"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <link rel="stylesheet" href="">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='groundwork/css/groundwork.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='groundwork/css/groundwork-core.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='groundwork/css/groundwork-type.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='groundwork/css/groundwork-ui.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='groundwork/css/groundwork-anim.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='groundwork/css/groundwork-ie.css') }}">
  {% block css %}{% endblock %}


</head>
<body class="box">
  <header class="padded">
    <div class="container">
      <div class="row">
          <img id="gravatar" class="pull-left" src="https://www.gravatar.com/avatar/0dfc6a92b9979c99c780e40ab58e2c6d" />

          <h1 id="title-name" class="inline-block double-pad-top">adam breznicky</h1>

          <h6 class="pull-right triple-pad-top">full stack geospatial web developer</h6>

      </div>
      <nav role="navigation" class="nav gap-top" title="Menu">
        <ul role="menubar">
          <li><a href="{{ url_for('home') }}" title="Home"><i class="icon-home"></i> Home</a></li>
          <li><a href="{{ url_for('story') }}" title="My Story"><i class="icon-book"></i> Story</a></li>
          <li><a href="{{ url_for('projects') }}" title="Projects"><i class="icon-cogs"></i> Projects</a></li>
          <li><a href="https://github.com/adambreznicky/" title="Github Profile">Github</a></li>
          <li><a href="https://github.com/adambreznicky/adambreznicky.github.io" title="Source Code">Source</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="{% block content_class %}container{% endblock content_class %}">

    <div class="content" role="main">
      {% block content %}{% endblock %}
    </div>

  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='groundwork/js/libs/jquery-1.10.2.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='groundwork/js/groundwork.all.js') }}"></script>
</body>
</html>
